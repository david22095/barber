<!DOCTYPE html>
<html lang="es">
<head>
<link rel="stylesheet" href="Styles.css">

  <title>Login</title>
</head>
<body class="body-login">
  <div class="contenedor">
    <div class="texto">Iniciar sesión</div>
    <div class="input">
      <input type="text" placeholder="Correo electrónico">
    </div>
    <div class="input">
      <input type="password" placeholder="Contraseña">
    </div>
    <div class="olvidar">¿Olvidaste la contraseña?</div>
    <button class="boton">LOG IN</button>
    <div class="separador">------------ O -----------</div>
    <button class="boton-google">Sign in with Google</button>
  </div>
</body>
</html>
