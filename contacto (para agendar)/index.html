<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mi Página</title>
</head>
<body class="body">
    <header class="header">
        <img src="home.jpeg" alt="Descripción de la imagen izquierda">
        <img class="imagen-centro" src="logo.jpeg" alt="Descripción de la imagen centro">
        <img src="menu.jpeg" alt="Descripción de la imagen derecha">
    </header>

    <div class="texto-debajo">
        <p>AGENDA TU CITA.</p>
    </div>

    <div class="contenedor-rectangulos">
        <div class="rectangulo">
            <img src="hora.png" alt="Descripción de la imagen 1" width="50px" height="50px">
            <p>HORARIO</p>
            <img src="arrow.png" alt="" width="50px" height="50px">
        </div>
        <div class="rectangulo">
            <img src="calendario.png" alt="calendario" width="50px" height="50px">
            <p>DIA</p>
            <img src="arrow.png" alt="" width="50px" height="50px">
        </div>
        <div class="rectangulo">
            <input type="text" placeholder="Nombre">
        </div>
        <div class="rectangulo">
            <input type="tel" placeholder="Teléfono">
        </div>
    </div>

    <button class="boton-rojo">CONFIRMAR</button>

    <footer>
        <h3>WHATSAPP <span><i class="fa-brands fa-whatsapp"></i></span></h3>
        <h3>618-123-45-67</h3>
        <h3>INSTAGRAM <span><i class="fa-brands fa-instagram"></i></span></h3>
        <h3>MAPPLE_CUTS</h3>
    </footer>
</body>
</html>
